<!DOCTYPE html>
 <html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Stopwatch Application</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="styles/styles.css">
    </head>
    <body>

        <div class="jumbotron text-center">

            <div class="timer">
                <span class="minutes">00</span> : <span class="seconds">00</span>
            </div>

            <div class="timer-buttons">
                <button class="btn btn-lg btn-success" data-action="start">Start</button>
                <button class="btn btn-lg btn-danger" data-action="stop">Stop</button>
                <button class="btn btn-lg btn-primary" data-action="reset">Reset</button>
            </div>

        </div>

    </body>
  <script type="text/javascript" src="server.js"></script>
</html>
